<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <title>tailwind</title>
</head>
<body>
    <p class="text-center text-3xl font-bold ">flex</p>
    <div class="flex gap-6 p-6 justify-center ">
        <div class="w-36 h-36 border-black rounded border-4 shrink-0 order-last">item1</div>
        <div class="w-36 h-36 border-black rounded border-4 shrink">item2</div>
        <div class="w-36 h-36 border-black rounded border-4">item3</div>
        <div class="w-36 h-36 border-black rounded border-4">item4</div>
        <div class="w-36 h-36 border-black rounded border-4 order-2">item5</div>
        <div class="w-36 h-36 border-black rounded border-4">item6</div>
    </div>
    <p class="text-center text-4xl font-bold">grid</p>
    <div class="grid grid-cols-5 gap-6 wrap p-6">
        <div class=" h-36 border-black rounded border-4 col-start-2 col-end-4 bg-red-500" >item1</div>
        <div class=" border-black rounded border-4 row-span-4 bg-slate-500">item2</div>
        <div class=" border-black rounded border-4 row-span-2 bg-yellow-200">item3</div>
        <div class="border-black rounded border-4 row-start-1 row-end-3 bg-yellow-500">item4</div>
        <div class="border-black rounded border-4 row-span-2 bg-orange-500">item5</div>
        <div class="h-36 border-black rounded border-4 ">item6</div>
        <div class="h-36 border-black rounded border-4 bg-slate-800">item7</div>
        <div class="border-black rounded border-4 row-span-2 bg-green-400">item8</div>
        <div class=" border-black rounded border-4 row-span-2 bg-red-700 ">item9</div>
        <div class="h-36 border-black rounded border-4 col-span-2 bg-blue-500">item10</div>
    </div>
</body>
</html>
