<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>sr no</th>
          <th>first</th>
          <th>second</th>
          <th>third</th>
          <th>fourth</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td colspan="2">33</td>
          <td>33</td>
          <td>44</td>
        </tr>
        <tr>
          <td>2</td>
          <td rowspan="2">52</td>
          <td colspan="2">45</td>
          <td>24</td>
        </tr>
        <tr>
          <td>3</td>
          <td>32</td>
          <td colspan="2">67</td>
        </tr>
        <tr>
          <td>4</td>
          <td colspan="3">126</td>
          <td>44</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
