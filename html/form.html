<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        Name: <input type="text" placeholder="Name" required><br>
        Mail: <input type="email" placeholder="EMail"><br>
        Number: <input type="tel"placeholder="Number"><br>
        Gender: <input type="radio" name="Gender" id="">Male <input type="radio" name="Gender" id=""> Female <br>
        Choose Skills: <input type="radio" name="skill1" id=""> HTML <input type="radio" name="skill2" id=""> CSS <input type="radio" name="skill3" id=""> Javascript  <br>
        DOB: <input type="date" name="" id=""><br>
        UG completed? <input type="checkbox" name="UG" id=""> <br>
        Choose Resume:<input type="file" name="resume" accept="image/,.pdf" id=""><br>
        Enter graduation month: <input type="month" name="" id=""> <br>
        Enter current time: <input type="time" name="time" id=""> <br> <br>
        Write about yourself: <textarea name="" id="" cols="30" rows="2"></textarea><br>
        Create Password: <input type="password" name="password" id=""> <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
