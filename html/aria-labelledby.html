<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aria-labelledby</title>
  </head>
  <body>
    <div>
      <h2 id="heading">This is Label 1</h2>
      <input type="text" aria-labelledby="heading" />

      <h2 id="heading">This is Label 2</h2>
      <input type="text" aria-labelledby="heading" />

      <h2   id="link">below is the link for google</h2>
      
      <a href="https://www.google.com" aria-label="link1" aria-labelledby="link">google</a>
    </div>
  </body>
</html>
